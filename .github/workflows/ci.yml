on:
  pull_request: {branches: master}
  push: {branches: master}
  repository_dispatch:

name: CI

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with: {otp-version: 22.2.8, elixir-version: 1.10.2}
      - run: mix deps.get
      - run: mix deps.compile
      - run: mix format --check-formatted
      - run: mix test
